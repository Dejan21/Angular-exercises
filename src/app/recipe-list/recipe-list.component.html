<mat-toolbar>
  <p>Cards</p>
</mat-toolbar>

<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" fxLayout="row wrap" fxLayoutGap="17px grid">
  <div class="card" *ngFor="let card of cards">
    <img mat-card-image src="../assets/first.jpg">
    <div class="card-body">
      <h5 class="card-title">{{card.name}}</h5>
      <p class="card-content">{{card.content}}</p>
      <a href="#" class="btn btn-primary">Edit recipe</a>
    </div>
  </div>
  <input ngModel required minlength="2" name="text" class="input" type="card">
  <input type="button" id="btn"  value="Click Me">Add
  <!-- <button id="btn" (click)="myFunction()" type="submit" class="button alt-gradient-button">

    <p>Add</p>
  
  </button> -->
</form>
<button (click)="goToPage('api')" routerLink="./api">Next</button>
