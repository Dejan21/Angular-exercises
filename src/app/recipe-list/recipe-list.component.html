<mat-toolbar>
    <p>Cards</p>
  </mat-toolbar>
  
   <div class="content"> 
     <div fxLayout="row wrap" fxLayoutGap="16px grid" >
       <div fxFlex="25%" fxFlex.xs="100%" *ngFor="let card of cards">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{card.name}} </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="../assets/first.jpg" >
          <mat-card-content>
            <p>{{card.content}} </p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button>LIKE</button>
              <button>Edit Page</button>
          </mat-card-actions>
       </mat-card>
       </div>
     </div>
      
   </div>
